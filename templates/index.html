<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Perpus App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Perpus App</h1>
      <hr />
      <a class="btn btn-primary" href="/buku">Tambah buku</a>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">Judul</th>
            <th scope="col">Sinopsis</th>
            <th scope="col">Author</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          {% for item in buku %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ item.judul }}</td>
            <td>{{ item.sinopsis }}</td>
            <td>{{ item.author }}</td>
            <td>
              <a class="btn btn-warning" href="{% url 'buku:edit' item.id %}"
                >Edit</a
              >
              <a class="btn btn-danger" href="{% url 'buku:delete' item.id %}"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
